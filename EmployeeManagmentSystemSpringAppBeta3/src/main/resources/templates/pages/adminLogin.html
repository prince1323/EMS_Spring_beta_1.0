<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Admin Login</title>
  <link rel="stylesheet" th:href="@{/styles/adminLogin.css}">
</head>
<body>
  <div class="login-container">
    <h2>Admin Login</h2>

    <div th:if="${errorMessage}" class="error" th:text="${errorMessage}"></div>

    <form th:action="@{/admin/login}" method="post">
      <label for="username">Username</label>
      <input type="text" id="username" name="username" placeholder="Enter username" required />

      <label for="password">Password</label>
      <input type="password" id="password" name="password" placeholder="Enter password" required />

      <button type="submit" class="btn" onclick="clearLoginInputs()">Login</button>
    </form>

    <div class="footer">
      &copy; 2025 Prince Pandey. All rights reserved.
    </div>
  </div>
  
</body>
</html>
