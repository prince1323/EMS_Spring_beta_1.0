<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Update Employee</title>
  <link rel="stylesheet" th:href="@{/styles/editEmployee.css}">
</head>

<body>
  <div class="form-container">
    <h2>Update Employee</h2>

    <form th:action="@{/employees/update}" th:object="${employee}" method="post">
      <input type="hidden" th:field="*{id}" />

      <label for="name">Full Name</label>
      <input type="text" id="name" th:field="*{name}" placeholder="Enter Name..." required />

      <label for="email">Email</label>
      <input type="email" id="email" th:field="*{email}" placeholder="Enter Email..." required />

      <label for="phn">Phone</label>
      <input type="text" id="phn" th:field="*{phn}" placeholder="Enter Phone Number" required />

      <label for="department">Department</label>
      <select id="department" th:field="*{department}" required>
        <option value="" disabled>Select a department</option>
        <option value="IT">IT</option>
        <option value="HR">HR</option>
        <option value="Finance">Finance</option>
        <option value="Marketing">Marketing</option>
      </select>

      <label for="position">Position</label>
      <input type="text" id="position" th:field="*{position}" placeholder="Enter Designation" required />

      <label for="salary">Salary</label>
      <input type="number" id="salary" th:field="*{salary}" placeholder="Enter Salary" required />

      <button type="submit">Update Employee</button>
    </form>

    <a th:href="@{/admin/employeeList}" class="back-link">‚Üê Back to Employee List</a>
  </div>
</body>

</html>
